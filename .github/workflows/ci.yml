name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Top-level lint job that runs all linting in parallel
  lint:
    name: All Services Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            setup: php
          - service: frontend
            setup: node
          - service: chat-service
            setup: node
    steps:
    - uses: actions/checkout@v4

    # PHP setup for backend
    - name: Setup PHP
      if: matrix.setup == 'php'
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo
        coverage: none

    # Node setup for frontend and websocket-service
    - name: Setup Node.js
      if: matrix.setup == 'node'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json

    # Install and lint backend
    - name: Install Backend Dependencies
      if: matrix.service == 'backend'
      working-directory: ./backend
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Lint Backend (Pint)
      if: matrix.service == 'backend'
      working-directory: ./backend
      run: ./vendor/bin/pint --test

    # Install and lint frontend
    - name: Install Frontend Dependencies
      if: matrix.service == 'frontend'
      working-directory: ./frontend
      run: npm install

    - name: Lint Frontend
      if: matrix.service == 'frontend'
      working-directory: ./frontend
      run: npm run lint

    # Install and lint websocket-service
    - name: Install Chat Service Dependencies
      if: matrix.service == 'chat-service'
      working-directory: ./chat-service
      run: npm install

    - name: Lint Chat Service
      if: matrix.service == 'chat-service'
      working-directory: ./chat-service
      run: npm run lint

  laravel-tests:
    name: Laravel Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, sqlite3
        coverage: none

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Execute tests (Unit and Feature) via Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test
